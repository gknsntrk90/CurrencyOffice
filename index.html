<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Kuru</title>
    <link rel="stylesheet" href="style.css">
    <!--font awesome icons 1. linki alıp yapıştırıyoruz işaretler için-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div class="header-wrapper">
                <h4>Exchange</h4>
            </div>
            
            <div class="content-wrapper">
                <input id="amount" type="number" placeholder="Miktar">  <!--type number olacak çünkü sadece rakam gireceğiz-->
                <select id="firstCurrencyOpiton">
                    <option selected>EUR</option>
                    <option>USD</option>
                    <option>TL</option>
                    <option>JPY</option>
                    <option>GBP</option>
                    <option>CAD</option>
                    </select>

                    <i class="fa fa-arrow-right" aria-hidden="true"></i>

                    <select id="secondCurrencyOpiton">
                        <option>EUR</option>
                        <option>USD</option>
                        <option selected>TL</option>
                        <option>JPY</option>
                        <option>GBP</option>
                        <option>CAD</option>
                </select>

                <input type="number" id="result" readonly placeholder="Sonuc"> <!--readonly: input içine block koyup hiçbir şey yazdırmıyor-->
                <span>Copyright - Gökhan Şentürk</span> <!--span etiketi ile alta minik etiket ekliyebiliyoruz-->
            </div>
        </div>
    </div>

    <script src="currency.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
